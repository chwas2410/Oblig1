<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobillettregistrering</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"><meta name="description" content="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>

<h1>Bestilling av kinobiletter</h1>

<table>
    <tr>
        <td>Velg Film</td>
        <td>
            <select id="filmNavn">
                <option value="Velg Film: ">Velg film her</option>
                <option value="Kon-tiki">Kon-tiki</option>
                <option value="Skjelvet">Skjelvet</option>
                <option value="Tunnelen">Tunnelen</option>
                <option value="Bølgen">Bølgen</option>
                <option value="Haisommer">Haisommer</option>
            </select>
            <span id ="feilFilmNavn" style = "color : red"></span>
        </td>

    </tr>
    <tr><td><br></td></tr>

    <tr>
        <td>Antall billetter</td>
        <td><input type="text" size="2" id="antallBilletter">
            <span id="feilAntallBilletter" style="color : red"></span>
        </td>
    </tr>
    <tr><td><br></td></tr>
    <tr>
        <td>Fornavn</td>
        <td><input type="text" id ="fornavn">
            <span id="feilFornavn" style="color: red"></span>
        </td>
    </tr>
    <tr>
        <td>Etternavn</td>
        <td><input type="text" id="etternavn">
            <span id="feilEtternavn" style="color: red"></span>
        </td>
    </tr>
    <tr>
        <td>Telefonnr</td>
        <td><input type="text" id="telefonNr" pattern="[0-9]{8}" required>
            <span id="feilTelefonNr" style="color: red"></span>
        </td>

    </tr>
    <tr>
        <td>Epost</td>
        <td><input type="text" id="epost">
            <span id="feilEpost" style="color: red"></span>
        </td>
    </tr>
    <tr>
        <td><button onclick ="kjopBillett()">Kjøp billett</button>
        </td>
    </tr>

</table>


<h2> Alle billetter</h2>
<div id="output"></div>

<br>
<button onclick=slett()>Slett alle billettene</button>
<script src="script.js"></script>
</body>
</html>
